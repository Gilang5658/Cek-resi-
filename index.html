                PaketKu
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="https://saweria.co/ridhoadtyaa" target="_blank">Donate</a>

                        <option value="ninja">Ninja Express</option>

                        <option value="spx">Shopee Express</option>
                        <option value="idexpress">ID Express</option>
                        <option value="lexid">LEX ID</option>
                        <option value="sap">SAP Express</option>
                        <option value="rpx">RPX Holding</option>

                        <option value="esl">ESL Express</option>

                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <button class="btn btn-primary" type="button" id="search-button">Cari</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-10 info"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
